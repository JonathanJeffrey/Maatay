<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img id="mtlogo" src="images/mt.svg" alt="mt header logo">
        
        </div>
        
        <div class = "middleSection">
            <img id="maataylogo" src="images/maatay.svg" alt="maatay middle section logo">
            <p class="bodyText" id="yerbaMate"> / Yerba Mate / </p>
            <p class="bodyText">The sacred leaf.<br>
            Not an energy drink — something deeper. <br>
            Alive. Alert. In circle.<br></p>
        </div>
        
        <div class="signUpSection">
            <p class="bodyText">Join our Circle.</p>
            <form class="signUpForm">
                <input type="email" id="emailInput" name="email" placeholder="Email address">
                <button type="submit" id="arrowButton">→</button>
            </form>
        </div>
    </body>
</html>
